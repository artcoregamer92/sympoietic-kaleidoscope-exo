<!-- === FORMULARIO DE ENTRADA === -->
<form id="exoForm" style="margin:2rem 0; max-width:600px">
  <label>Tu recuerdo (máx. 240 caracteres)<br>
    <textarea id="memoryInput" rows="3" maxlength="240" required
      style="width:100%; padding:0.5rem"></textarea>
  </label><br><br>

  <label>Capítulo:<br>
    <select id="chapterSelect" style="width:100%; padding:0.5rem">
      <option value="bosque_de_cristal">Bosque de Cristal</option>
      <option value="claro_grietas_toxicas">Claro de Grietas Tóxicas</option>
      <option value="valle_e_waste">Valle de Desechos Electrónicos</option>
    </select>
  </label><br><br>

  <button type="submit" style="padding:0.6rem 1.2rem;
    background:var(--artcore-pink); background-color: #eb0045; color:#fff; border:none;
    cursor:pointer; font-weight:bold">Generar relato</button>
</form>

<!-- Contenedor del texto generado -->
<div id="gaiaOutput" style="max-width:600px"></div>
